global:
  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    finalizers:
    - resources-finalizer.argocd.argoproj.io
  spec:
    project: default
    source:
      repoURL: https://github.com/alejo-maya/app-of-apps-2
      targetRevision: HEAD
    destination: 
      name: in-cluster
      server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

  namespaces:
    argocd: argocd
    argoevents: argo-events
    argo: argo
    workflows: workflows


  events:
    kinds:
      eventsource: EventSource
      sensor: Sensor
    githubES:
      eventsource:
        name: github
        service:
          name: githubes-svc
      apiToken:
        name: github-access
        key: token
      serviceAccount:
        name: github-sensor-sa

  workflows:
    templates:
      silly:
        name: silly-template
        templates:
          echo:
            args:
              input: "{{inputs.parameters.message}}"
    serviceAccount:
      name: sa-workflow