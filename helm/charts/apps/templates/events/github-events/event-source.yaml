apiVersion: {{ .Values.apiVersion }}
kind: {{ .Values.events.kindseventsource }}
metadata:
  name: {{ .Values.events.githubeseventsource.name }}
  namespace: {{ .Values.namespacesargoevents }}
spec:
  service:
    ports:
      - name: {{ .Values.events.githubeseventsource.service.name }}
        port: 12000
        targetPort: 12000
  github:
    {{ .Values.events.githubeseventsource.service.name }}:
      repositories:
        - owner: alejo-maya
          names:
            - hello-world-node
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
        url: http://135.237.10.13.nip.io
      events:
        - "push"
      apiToken:
        name: github-access
        key: token
      insecure: false
      active: true
      contentType: json